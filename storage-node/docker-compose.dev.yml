version: '3.8'

services:
  storage-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storage-node
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # MySQL Plugin Enable/Disable
      - ENABLE_MYSQL=${ENABLE_MYSQL:-false}
      # MySQL Configuration (외부 MySQL 사용 - host.docker.internal로 호스트 접근)
      - MYSQL_HOST=${MYSQL_HOST:-host.docker.internal}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_USER=${MYSQL_USER:-jeong}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-1234}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-s3_objects}
      # Presigned URL Secret
      - PRESIGNED_URL_SECRET_KEY=${PRESIGNED_URL_SECRET_KEY:-your-very-strong-secret-key}
    volumes:
      - ~/s3-storage:/app/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro