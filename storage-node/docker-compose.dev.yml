version: '3.8'

services:
  storage-node:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: storage-node-dev
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Presigned URL Secret
      - PRESIGNED_URL_SECRET_KEY=${PRESIGNED_URL_SECRET_KEY:-your-very-strong-secret-key}
      # 개발 환경 설정
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      # 소스 코드 마운트 (핫 리로드를 위해)
      - .:/app
      # node_modules는 컨테이너 것 사용 (성능 향상)
      - /app/node_modules
      # uploads 디렉토리는 호스트와 공유
      - ./uploads:/app/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro