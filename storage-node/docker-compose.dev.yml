services:
  # --- 1. Primary Node (3000 포트 / ./uploads) ---
  primary-node:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: storage-node-primary
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - PRESIGNED_URL_SECRET_KEY=${PRESIGNED_URL_SECRET_KEY:-your-very-strong-secret-key}
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - ROLE=primary
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads/primary:/app/uploads # Primary 전용 경로
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # --- 2. Secondary Node (3001 포트 / ./uploads/secondary) ---
  secondary-node:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: storage-node-secondary
    ports:
      - "3001:3000" # 호스트는 3001, 내부 앱은 3000 사용 시
    env_file:
      - .env
    environment:
      - PRESIGNED_URL_SECRET_KEY=${PRESIGNED_URL_SECRET_KEY:-your-very-strong-secret-key}
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - ROLE=secondary
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads/secondary:/app/uploads # Secondary 전용 경로
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # --- 모니터링 도구들 ---
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro